<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 종합 실습 문제2</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li><label> 납품자명 : </label><input type="text" placeholder="name"></li><br>
                <li><label> email : </label><input type="email" placeholder="answs@naver.com"></li><br>
                <li><label> 홈페이지 : </label><input type="url" placeholder="http://"></li>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li><label> 상품명 : </label><input type="text"></li><br>
                <li><label> 납품수량 : </label><input type="number" min=100 placeholder="최소 100"></li><br>
                <li><label> 납품등급 : </label><input type="range"></li><br>
                <li><label> 기타사항 : </label><textarea rows="2"></textarea></li>
            </ul>
        </fieldset>
        <br>

        <button type="submit">send message</button>
    </form>
</body>
</html>
